<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Using JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00d5ff 0%, #ff0000 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 255, 234, 0);
        }
        #pong {
            border: 4px solid #fff;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        
    </style>
</head>
<body>
    <h1>First to 10 Wins!</h1>
    <canvas id="pong" width="600" height="400"></canvas>

    <script src="pong.js"></script>
</body>
</html>
